---
all:
  hosts:
    catalyst_center:
      ansible_host: localhost
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"
      
      # Cisco Catalyst Center Connection Parameters
      dnac_host: dnac.maple.ciscolabs.com
      dnac_username: admin
      dnac_port: 443  # optional, defaults to 443
      dnac_version: 2.3.7.6
      dnac_verify: false
      dnac_debug: true
      dnac_log_level: INFO
      dnac_log: true



      # Git Repository Configuration
      git_repo: "https://github.com/imanassypov/CatalystCenter-BGP-EVPN-VXLAN.git"
      git_branch: "main"
      git_local_dest: "{{ playbook_dir }}/../CatC Templates/CatalystCenter-BGP-EVPN-VXLAN"

      # Catalyst Center Project Name
      # If specified here, it will override the default project name derived from the template file path
      projectName: "BGP EVPN Site1"

      template_extension: "j2"
      
      # Template Configuration
      include_diff_header: false
      default_software_type: "IOS"
      default_software_variant: "XE"
      default_template_version: "1.0"
      
      # Device Types: List of device series that can use these templates
      # Each entry must be a complete object with both product_family and product_series
      # This structure is required by the Catalyst Center API schema
      # Repetition of product_family is intentional - allows mixed families (switches + routers)
      default_device_types:
        - product_family: "Switches and Hubs"
          product_series: "Cisco Catalyst 9500 Series Switches"
        - product_family: "Switches and Hubs"
          product_series: "Cisco Catalyst 9000 Series Virtual Switches"
        - product_family: "Switches and Hubs"
          product_series: "Cisco Catalyst 9300 Series Switches"
        - product_family: "Switches and Hubs"
          product_series: "Cisco Catalyst 9400 Series Switches"
      catc_template_summary_maxchar: 1024
