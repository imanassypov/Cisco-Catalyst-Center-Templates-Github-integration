---
dnac_host: dnac.maple.ciscolabs.com
dnac_port: 443  # optional, defaults to 443
# Credentials moved to vault.yml - encrypt with: ansible-vault encrypt ansible-git-dnac/vault.yml
dnac_version: 2.3.7.6  # optional, defaults to 2.3.7.6. See the Compatibility matrix
dnac_verify: False  # optional, defaults to True
dnac_debug: False  # optional, defaults to False
git_repo: "https://github.com/imanassypov/CatalystCenter-BGP-EVPN-VXLAN.git"
git_branch: "composite-template"  # Branch to sync from (default: HEAD)
# Cisco Catalyst Center Project Name will be extracted from the GIT repo <project_name>.git
# Git repos are cloned to "CatC Templates" folder relative to project root
git_local_dest: "{{ playbook_dir }}/../CatC Templates/CatalystCenter-BGP-EVPN-VXLAN"
template_extension: "j2"
# Composite template definitions (.yml files) are now discovered inside the synced git repo
